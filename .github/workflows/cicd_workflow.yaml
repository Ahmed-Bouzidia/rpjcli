name: Workflow for the RPG CI/CD

on:
  push:
    branches:
      - dev

jobs:
  test_and_push:
    name: Test and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code

        uses: actions/checkout@v4

        uses: actions/checkout@v3

        with:
          fetch-depth: 0
          token: ${{ secrets.MY_PAT }}

      - name: Set up Python

        uses: actions/setup-python@v3

        uses: actions/setup-python@v4  # Updated to the latest version

        with:
          python-version: '3.12.0'

      - name: Run tests
        run: python src/rpg_test.py

      - name: Git fetch
        run: git fetch

      - name: Stash changes if any
        run: git stash --include-untracked

      - name: Checkout main branch
        run: git checkout main

      - name: Merge dev branch into main
        run: |
          git merge --ff-only origin/dev || (
            echo "Merge conflict detected. Aborting merge."
            git merge --abort
            exit 1
          )

      - name: Push to main branch
        run: git push origin main


      - name: Handle test failure and conflicts

      - name: Handle test failure

        if: failure()
        run: |
          # Resolve merge conflicts if they exist
          if git ls-files -u | grep -q 'src/__pycache__/personnage.cpython-312.pyc'; then
            echo "Merge conflict in src/__pycache__/personnage.cpython-312.pyc. Resolving..."
            git checkout --ours src/__pycache__/personnage.cpython-312.pyc
            git add src/__pycache__/personnage.cpython-312.pyc
            git commit -m "Resolved merge conflict in src/__pycache__/personnage.cpython-312.pyc"
          fi

          unique_branch_suffix=$(date +%s)
          git checkout -b failure/$unique_branch_suffix
          git push origin failure/$unique_branch_suffix
          
          git checkout dev
          git reset --soft HEAD~1
          git push origin dev --force

      - name: Reapply stashed changes
        if: always()
        run: git stash pop || echo "No stashed changes to reapply"
